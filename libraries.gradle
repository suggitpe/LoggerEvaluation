ext {
    slf4jVersion = '1.7.5'

    libs = [
            slf4jApi: "org.slf4j:slf4j-api:$slf4jVersion",

            // log4j tests
            slf4jLog4j: "org.slf4j:slf4j-log4j12:$slf4jVersion",
            log4j: 'log4j:log4j:1.2.17',

            // logback
            logback: 'ch.qos.logback:logback-classic:1.0.13',

            // log4j2
            slf4jLog4j2: 'org.apache.logging.log4j:log4j-slf4j-impl:2.0-beta9',
            log4j2core: 'org.apache.logging.log4j:log4j-core:2.0-beta9',
            disruptor: 'com.lmax:disruptor:3.2.0',

            test: [
                    junit: 'junit:junit:4.11'
            ]
    ]
}
